<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Restaurant & Food Item IDs</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Add New Restaurant & Food Item IDs</h2>

<div class="form-container">
    <form th:action="@{/restaurant/intermediate}" method="post" onsubmit="return validateInput()">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter restaurant name" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required />

        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
