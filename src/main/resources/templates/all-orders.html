<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order List</title>
  <style>
    body {
        font-family: sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: auto;
    }
    li {
        display: flex;
        padding: 8px;
        border-bottom: 1px solid #ccc;
    }
    .header {
        font-weight: bold;
        border-bottom: 2px solid black;
        background-color: #f0f0f0;
    }
    .col {
        flex: 1;
    }
  </style>
</head>
<body>

<h1>Order List</h1>

<ul>
  <!-- Static header row -->
  <li class="header">
    <div class="col">Order ID</div>
    <div class="col">User ID</div>
    <div class="col">Restaurant ID</div>
    <div class="col">Food Item ID</div>
  </li>

  <!-- Dynamic rows -->
  <li th:each="order : ${orders}">
    <div class="col" th:text="${order.order_id}"></div>
    <div class="col" th:text="${order.user_id}"></div>
    <div class="col" th:text="${order.restaurant_id}"></div>
    <div class="col" th:text="${order.food_item_id}"></div>
  </li>
</ul>

</body>
</html>
