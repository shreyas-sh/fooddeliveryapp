<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Item</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            font-size: 14px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Add New Item</h2>

<div class="form-container">
    <form th:action="@{/fooditem/intermediate}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter item name" required />

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required />

        <label for="restaurant_id">Restaurant ID:</label>
        <input type="number" id="restaurant_id" name="restaurant_id" placeholder="Enter restaurant ID" required />

        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
